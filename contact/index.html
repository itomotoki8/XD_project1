<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresta Design | お問い合わせ</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header_inner">
            <h1 class="site_title"><a href="../index.html">Cresta Design</a></h1>
            <nav class="header_nav">
                <ul class="nav_list">
                    <li class="nav_item"><a href="https://itomotoki8.github.io/XD_project1/#concept">Concept</a></li>
                    <li class="nav_item"><a href="https://itomotoki8.github.io/XD_project1/#service">Service</a></li>
                    <li class="nav_item"><a href="https://itomotoki8.github.io/XD_project1/#works">Works</a></li>
                    <li class="nav_item"><a href="./">Contact</a></li>
                </ul>
            </nav>
            <button class="burger_btn">
                <span class="bar bar_top"></span>
                <span class="bar bar_mid"></span>
                <span class="bar bar_bottom"></span>
            </button>
        </div>
    </header>
    <!-- //header -->

    <!-- main -->
    <main>
        <!-- page_title -->
        <div class="page_title_wrapper">
            <h1 class="page_title">Contact</h1>
            <div class="page_title_bottom">Contact us</div>
        </div>
        <!-- //page_title -->

        <!-- form -->
        <!-- //form -->
        <form action="" class="form_wrapper">
            <ul class="form_list">
                <li class="form_item">
                    <label for="" class="form_label">お問い合わせ内容</label>
                    <ul class="checkbox_list">
                        <li class="checkbox_item">
                            <input type="checkbox" class="checkbox" id="document">
                            <label for="document">資料請求</label>
                        </li>
                        <li class="checkbox_item">
                            <input type="checkbox" class="checkbox" id="phone">
                            <label for="phone">お電話でのご相談</label>
                        </li>
                        <li class="checkbox_item">
                            <input type="checkbox" class="checkbox" id="application">
                            <label for="application">申し込み</label>
                        </li>
                    </ul> 
                </li>
                <li class="form_item">
                    <label for="" class="form_label">担当者名</label>
                    <input type="text" class="input_text">
                </li>
                <li class="form_item">
                    <label for="" class="form_label">電話番号</label>
                    <input type="text" class="input_text">
                </li>
                <li class="form_item">
                    <label for="" class="form_label">メールアドレス</label>
                    <input type="text" class="input_text">
                </li>
                <li class="form_item">
                    <label for="" class="form_label">その他</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
            </ul>
            <input type="submit" value="Submit" class="submit_btn">
        </form>
    </main>
    <!-- //main -->
    <footer class="footer">
        <small>&copy;cresta.design all rights reserved</small>
    </footer>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
